# Nombre de la aplicación
spring.application.name=springb-crud

# Puerto del servidor
server.port=8080

# Configuración de la base de datos H2 (en memoria)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de JPA / Hibernate
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Estrategia de creación de esquema (create-drop recrea las tablas cada vez)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ejecutar data.sql después de crear el esquema (para llenar la DB)
spring.jpa.defer-datasource-initialization=true